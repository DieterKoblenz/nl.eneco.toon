<p data-i18n="pair.login_explained"></p>

<script type="application/javascript">
    Homey.setTitle(__('pair.login'));

    var loginUrl;
    Homey.emit('start', {}, function (err, url) {
        loginUrl = url;
    });
    Homey.on("authenticated", function(token){
        if (token) {
            Homey.showView("show_toon");
        }
    });
</script>

<fieldset>
    <button id="authentication_button" onclick="window.open(loginUrl);">Login</button>
</fieldset>
